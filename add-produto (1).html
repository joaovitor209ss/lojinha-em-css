    <div id="add">
    <h2>Adicionar Produto</h2>

    <form action="">
        <div>
            <label for="link-foto" id="link">Link para foto: </label>
            <input type="url" id="link-foto" name="link-foto">
        </div>
        
        <div>
            <label for="descricao" id="desc">Descrição do produto: </label>
          
            <input type="text" id="descrição" name="descrição">
        </div>
        
        <div>
            <label for="preco" id="preco">Preço (em R$): </label>
           
            <input type="number" id="preço" name="preço">
        </div>
        
        <div>
          
            <label id="qntd">Quantidade disponível: </label>
            <input type="number" id="Quantidade" name="Quantidade">
        </div>

        <div class="form-add">
           
            <button type="reset">Adicionar</button>
        </div>
        <br><br><br><br>

        <div id="siga">
            <p><u><b>Siga-nos nas redes sociais! 
                insta: mundo_colorado
                <br>twitter: mundo_colorado
            
            </b></u></p>
    
            <div>
                <img src="https://upload.wikimedia.org/wikipedia/commons/9/95/Instagram_logo_2022.svg" id="imag1"/>
                <img src="https://t.ctcdn.com.br/b2gehl3ZRAKUVpehWpv4ZR-yBvE=/i489929.jpeg" id="imag2"/>
    
            </div>
        </div>
